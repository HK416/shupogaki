<!DOCTYPE html>
<html>
    <head>

        <style>
        body {
            margin: 0;

            justify-content: center;

            height: 100vh;
            background-color: #6F8FAF; /* ìº”ë²„ìŠ¤ ë°”ê¹¥ ë°°ê²½ìƒ‰ */
            overflow: hidden;
        }
        .canvas-container {
            /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
            width: 150vmin;
            height: 150vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* ì˜¤ë²„ë ˆì´ ìœ„ì¹˜ ê¸°ì¤€ì„ ìœ„í•´ ì¶”ê°€ */
        }
        canvas {
            /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        /* --- ì¶”ê°€ëœ ìŠ¤íƒ€ì¼ --- */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            font-family: sans-serif;
            cursor: pointer;
            z-index: 10; /* ìº”ë²„ìŠ¤ ìœ„ì— í‘œì‹œë˜ë„ë¡ z-index ì¶”ê°€ */

        }
        </style>
    </head>
    <body>
        <div class="canvas-container"></div>
        
        <div id="start-overlay">
            <p>Click to Start</p>
        </div>

        <script type="module">
            // Bevy ì•± ì´ˆê¸°í™” ë¡œì§ì€ ê·¸ëŒ€ë¡œ ì‚¬ìš©
            import init from './shupogaki.js';

            const startOverlay = document.getElementById('start-overlay');
            const container = document.querySelector('.canvas-container');

            // Bevy ì•±ì„ ì‹¤í–‰í•˜ëŠ” ê¸°ì¡´ í•¨ìˆ˜
            async function runBevyApp() {
                await init();
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    container.appendChild(canvas);

                    function resizeCanvas() {
                        const containerRect = container.getBoundingClientRect();
                        const aspectRatio = 16 / 9;
                        let newWidth, newHeight;
                        if (containerRect.width / containerRect.height > aspectRatio) {
                            newHeight = containerRect.height;
                            newWidth = newHeight * aspectRatio;
                        } else {
                            newWidth = containerRect.width;
                            newHeight = newWidth / aspectRatio;
                        }
                        canvas.style.width = newWidth + 'px';
                        canvas.style.height = newHeight + 'px';
                    }
                    window.addEventListener('resize', resizeCanvas);
                    resizeCanvas();
                }
            }

            // ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ë¥¼ í™œì„±í™”í•˜ê³  ê²Œì„ì„ ì‹œì‘í•˜ëŠ” ìƒˆ í•¨ìˆ˜
            const unlockAudioAndStartGame = async () => {
                // 1. ì˜¤ë””ì˜¤ ì ê¸ˆ í•´ì œ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                const source = audioContext.createBufferSource();
                source.buffer = audioContext.createBuffer(1, 1, 22050);
                source.connect(audioContext.destination);
                source.start(0);
                
                // 2. ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
                startOverlay.style.display = 'none';

                // 3. ê¸°ì¡´ Bevy ì•± ì‹¤í–‰ í•¨ìˆ˜ í˜¸ì¶œ
                await runBevyApp();
            };

            // ì˜¤ë²„ë ˆì´ì— í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (í•œ ë²ˆë§Œ ì‹¤í–‰)
            startOverlay.addEventListener('click', unlockAudioAndStartGame, { once: true });
        </script>
    </body>
</html>
